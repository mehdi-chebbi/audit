<app-navbar></app-navbar>

<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="col-span-1" *ngFor="let carte of cartes">
      <div class="card mb-3 bg-yellow-500 rounded-lg shadow-lg hover:shadow-xl transform transition-all  ease-in-out cursor-pointer" (click)="toggleDropdown(carte, $event)">
        <div class="card-body p-6">
          <h5 class="card-title text-2xl font-bold text-gray-900 mb-4">{{ carte.nom }}</h5>
          <div class="flex justify-between items-center mb-4">
            <div class="text-4xl font-bold text-gray-700">
              <!-- Add content here if needed -->
            </div>
            <div class="text-right">
              <span class="text-black-500"><i class="fa fa-arrow-down"></i></span>
            </div>
          </div>
          <div *ngIf="selectedAxe && selectedAxe.id === carte.id" class="mt-3">
            <label for="domaineSelect" class="form-label block text-sm font-medium text-gray-700">SÃ©lectionner un domaine :</label>
            <select id="domaineSelect" class="form-select mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" [(ngModel)]="selectedAxe">
              <option value="" disabled selected>Choisissez un domaine</option>
              <option *ngFor="let domaine of domaines" [ngValue]="domaine">{{ domaine.nom }}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
