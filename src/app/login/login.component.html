<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dev</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
</head>

<body class="bg-gray" style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f0f0f0;">

    <div class="container" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="card col-md-6" style="background-color: white; padding: 20px; border-radius: 10px; height: 480px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <img src="assets/images/eyyy.png" alt="Logo" style="width: 190px; height: 100px; margin-bottom: 20px;">
                
                <form (ngSubmit)="userlogin()" style="margin-top: 20px;">
                    <div class="mb-3">
                        <label for="userId" class="form-label" style="font-weight: bold;">Email</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="material-icons">account_circle</i> <!-- Icône utilisateur -->
                            </div>
                            <input type="text" [(ngModel)]="user.motdepasse" class="form-control" id="userId" name="userId"
                                placeholder="Entrez votre identifiant" style="border-radius: 4px; padding: 10px;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="userpasswd" class="form-label" style="font-weight: bold;">Mot De Passe</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="material-icons">lock</i> <!-- Icône verrou -->
                            </div>
                            <input type="password" [(ngModel)]="user.email" class="form-control" id="userpasswd"
                                name="password" placeholder="Entrez votre mot de passe" style="border-radius: 4px; padding: 10px;">
                        </div>
                        
                        <a href="#" style="text-decoration: underline; color: black; font-size: 14px; margin-bottom: 10px; display: block; text-align: right;">
                            Mot de passe oublié?
                        </a>
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="text-yellow-400 hover:text-white border border-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center me-2 mb-2 dark:border-yellow-300 dark:text-yellow-300 dark:hover:text-white dark:hover:bg-yellow-400 dark:focus:ring-yellow-900">Connexion</button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
