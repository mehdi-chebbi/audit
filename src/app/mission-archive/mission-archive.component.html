<app-navbar></app-navbar>
<div class="container mt-5" style="padding: 20px; border-radius: 10px;">
    <!-- Search Bar -->
    <div class="search-box">
        <button class="btn-search"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg></button>
        <input type="text" class="input-search" placeholder="Type to Search...">
    </div>
    
    <table class="table table-striped">
        
        <thead>
            <tr>
                <th colspan="5" style="text-align: right;">
                    
                </th>
               
                     
            </tr>
            <tr>
                <th>Nom     
                </th>
                <th>Date de Debut</th>
                <th>Date de Fin</th>

                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of displayedEmployees">
                <td>{{ employee.nom }}</td>
                <td>{{ employee.dateDebut }}</td>
                <td>{{ employee.dateFin }}</td>
                
                <td>
                    <button (click)="updateEmployee(employee.id)" class="btn btn-info" style="margin-left: 10px ; width: 60px;">
                        <i class="fa fa-pencil"></i> 
                    </button>
                    <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px ; width: 60px;">
                        <i class="fa fa-trash"></i> 
                    </button>
                    <button (click)="detail(employee.id)" class="btn btn-info" style="margin-left: 10px; width: 60px;">
                        <i class="fa fa-eye"></i> 
                    </button>
                    
                </td>
            </tr>
        </tbody>    
    </table>
    <mat-paginator
        [length]="employees.length"
        [pageSize]="employeesPerPage"
        [pageSizeOptions]="[employeesPerPage]"
        (page)="onPageChange($event)"
      ></mat-paginator>
</div>
